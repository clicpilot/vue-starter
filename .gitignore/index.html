<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="app">
      <router-view></router-view>
  </div>
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script src="node_modules/vuex/dist/vuex.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="node_modules/vue-router/dist/vue-router.min.js"></script>
  <script type="text/x-template" id="home-template">

    <div class="container">
    <h1>hello {{store.state.name}} !</h1>
    
    <a href="javascript:;" v-on:click="change()">change name</a>
    </div>

  </script>
  
 
  <script>

  var store = new Vuex.Store({
    state: {
     name:"world"
    },
    mutations: {
        change:function(state, p) {
            state.name = p
        }
      
    }
  })


  var routes = [
    { name: "home", path: '/home', component: { template: '<home-view></home-view>' } },
  ]

  var router = new VueRouter({
    routes: routes
  })



  Vue.component("home-view", {
    template: '#home-template',
    template: '#home-template',
    data: function() {
      return {
        
      }
    },
    methods: {
      change:function() {
          store.commit('change', window.prompt('input name'))
      }
    },
    mounted: function() {
      
    }
  });
      
    var vm = new Vue({
      el: '#app',
      router:router,
      data: {},
      mounted: function() {
        router.push({ name: 'home' })
      }
    })

 
  </script>
</body>

</html>
